<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Gym Bunnies</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/design-system.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/components.css') }}">
    <style>
        .form-container { display: block; }
        .form-container.hidden { display: none; }
    </style>
</head>
<body class="bg-gray-50 font-sans flex items-center justify-center min-h-screen">
    <div class="w-full max-w-md card card-elevated p-8">
        
        <!-- Logo and Title -->
        <div class="text-center mb-8">
            <div class="w-16 h-16 bg-gradient-to-br from-blue-500 to-purple-600 rounded-xl flex items-center justify-center mx-auto mb-4">
                <span class="text-white font-bold text-2xl">üèãÔ∏è</span>
            </div>
            <h1 class="text-2xl font-bold bg-gradient-to-r from-blue-600 to-purple-600 bg-clip-text text-transparent">Gym Bunnies</h1>
            <p class="text-gray-600 mt-2">Your personal workout tracking companion</p>
        </div>

        <!-- Error Message -->
        {% if error %}
            <div class="alert alert-error mb-6">
                {{ error }}
            </div>
        {% endif %}

        <!-- Login Form -->
        <div id="login-form" class="form-container">
            <h2 class="text-xl font-semibold text-center text-gray-900 mb-6">Welcome Back</h2>
            <form action="{{ url_for('login') }}" method="POST" class="space-y-4">
                <div class="form-group">
                    <label for="login-email" class="form-label">Email Address</label>
                    <input type="email" id="login-email" name="email" class="form-input" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="login-password" class="form-label">Password</label>
                    <input type="password" id="login-password" name="password" class="form-input" placeholder="Enter your password" required>
                </div>
                <button type="submit" class="btn btn-primary btn-lg w-full">
                    <span>üîì</span>
                    <span>Sign In</span>
                </button>
            </form>
            <p class="text-center text-sm text-gray-600 mt-6">
                Don't have an account? 
                <button id="show-register" class="text-primary-600 hover:text-primary-700 font-medium">Create one here</button>
            </p>
        </div>

        <!-- Registration Form -->
        <div id="register-form" class="form-container hidden">
            <h2 class="text-xl font-semibold text-center text-gray-900 mb-6">Join Gym Bunnies</h2>
            <form action="{{ url_for('register') }}" method="POST" class="space-y-4">
                <div class="form-group">
                    <label for="first_name" class="form-label">First Name</label>
                    <input type="text" id="first_name" name="first_name" class="form-input" placeholder="John" required>
                </div>
                <div class="form-group">
                    <label for="last_name" class="form-label">Last Name</label>
                    <input type="text" id="last_name" name="last_name" class="form-input" placeholder="Doe" required>
                </div>
                <div class="form-group">
                    <label for="register-email" class="form-label">Email Address</label>
                    <input type="email" id="register-email" name="email" class="form-input" placeholder="john.doe@example.com" required>
                </div>
                <div class="form-group">
                    <label for="register-password" class="form-label">Password</label>
                    <input type="password" id="register-password" name="password" class="form-input" placeholder="Create a strong password" required>
                </div>
                <button type="submit" class="btn btn-secondary btn-lg w-full">
                    <span>‚ú®</span>
                    <span>Create Account</span>
                </button>
            </form>
            <p class="text-center text-sm text-gray-600 mt-6">
                Already have an account? 
                <button id="show-login" class="text-primary-600 hover:text-primary-700 font-medium">Sign in here</button>
            </p>
        </div>
    </div>

    <script>
        // Simple form toggle
        const loginForm = document.getElementById('login-form');
        const registerForm = document.getElementById('register-form');
        const showRegisterBtn = document.getElementById('show-register');
        const showLoginBtn = document.getElementById('show-login');

        showRegisterBtn.addEventListener('click', () => {
            loginForm.classList.add('hidden');
            registerForm.classList.remove('hidden');
        });

        showLoginBtn.addEventListener('click', () => {
            registerForm.classList.add('hidden');
            loginForm.classList.remove('hidden');
        });
    </script>
</body>
</html>
